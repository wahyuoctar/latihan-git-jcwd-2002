<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
    <fieldset>
      <legend>Employee Information</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupation">
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button>Create Data</button>
    </fieldset>

    <br />

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Occupation</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="tableDatabase">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <fieldset>
      <legend>Search Employee</legend>
      <label for="fname">Employee Name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupation">
        <option>All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button>Search Employee</button>
    </fieldset>

    <table>
      <caption>
        Search Results
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
        </tr>
      </tbody>
    </table>
    <script>

      class Employee{
        constructor(fullName, email, age, occupation){
          this.fullName = fullName
          this.email = email
          this.age = age
          this.occupation = occupation
        }
      }
      let data = [
        new Employee("Mark", "mark@mail.com", 17, "Software Developer"),
        new Employee("Steve", "steve@mail.com", 21, "CEO"),
        new Employee("Bill", "bill@mail.com", 13, "UI/UX"),
        new Employee("Seto", "seto@mail.com", 30, "Data Scientist"),
        // new Person({ fullName: "Mark", age: 20, gender: "Wanita", occupation: "Digital Marketer" })
      ]

      function renderData(){
        let htmlResult = ""

        data.forEach((val, idx) =>{
          htmlResult += `
          <tr>
          <td>${idx + 1}</td>
          <td>${val.fullName}</td>
          <td>${val.email}</td>
          <td>${val.age}</td>
          <td>${val.occupation}</td>
          <td><button onclick="renderData(${idx})">Edit</button></td>
          <td><button onclick="deleteData(${idx})">Delete</button></td>
          </tr>`
        })
        document.getElementById("tableDatabase").innerHTML = htmlResult
      }
      renderData()

    </script>
  </body>
</html>
